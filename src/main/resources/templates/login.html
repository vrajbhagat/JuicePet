<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" media="all" href="../static/css/login.css" th:href="@{/css/login.css}" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
	<script>
	$(document).ready(function() {
		// Hide the div
		$("#div1").delay(1000).hide(900);
		$("#div2").delay(1000).hide(900);
	});
	</script>
</head>

<style>
  	/* Move down content because we have a fixed navbar that is 3.5rem tall */
	body {
  		padding-top: 3.5rem;
  		/* background: #f6f5f7; */
  		background: #1f4287;
  		font-family: 'Poppins', sans-serif;
	}
</style>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" >JuicePet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="nav navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/register}">Register</a>
        </li>
      </ul>
    </div>
	</nav> 
	<img class="wave" src="../static/images/wave.png" th:src="@{/images/wave.png}">
	<div class="container">
		<div class="img">
			<img src="../static/images/bg.svg" th:src="@{/images/bg.svg}">
		</div>
		<div class="login-content">
			<form class="form-container" method="post" th:action="@{/login}">
				<img src="../static/images/avatar.svg" th:src="@{/images/avatar.svg}">
				<h2 class="title text-light">Welcome</h2>
				<div id="div1" class="text-center" th:if="${param.error}">
					<div class="alert alert-danger" role="alert">
						  Invalid Email Address or Password.
					</div>
				</div>
				<div id="div2" class="text-center" th:if="${param.logout}">
					<div class="alert alert-success" role="alert">
							You have been logged out.
					</div>
				</div>	
				<div class="social-container">
				<a  href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a  href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a  href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input input type="email" class="input" id="email" name="email"  placeholder="Email Address" required autofocus>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	
           		    	<input input type="password" class="input" id="password" name="password" placeholder="Password" required>
            	   </div>
            	</div>
            	<a  class="text-light" href="#">Forgot Password?</a>
            	<button class="btn" type="submit">Login</button>
            	<a class="text-light" th:href="@{/register}">Don't have an account? Sign up here</a>
            </form>
        </div>
    </div>
</body>
</html>
